<!DOCTYPE html>
<html lang="en">
<head>

    <title>Influencer Gear Collections</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
    <main>

        <!-- navigation area started -->
        <nav class="menus">
            <h2 class="logo">Influencer products</h2>
            <span>

                    <li class="menubar"> Home</li>
                    <li class="menubar"> Products</li>

        <!-- navigation area ended -->

        <!-- banner area started -->

        <section class="hr-line">

                <img src="./logos/Alibaba.svg" alt="">

                <img src="./logos/Rakuten.svg" alt="">
